baseURL = 'https://blog.mihaisafta.com/'
#baseURL = 'file:///Users/AQ12PO/Developer/blog-hugo/public/'

theme = "LoveIt"

languageCode = 'en'
languageName = "English"

# whether to use robots.txt
enableRobotsTXT = true
# whether to use git commit log
enableGitInfo = true
# whether to use emoji code
enableEmoji = true

# Author config
[author]
    name = "Safta Catalin Mihai"
    email = "saftacatalinmihai@gmail.com"
    link = "https://twitter.com/mihaisafta_" # TODO fix

# Menu config
[menu]
    [[menu.main]]
        weight = 1
        identifier = "posts"
        # you can add extra information before the name (HTML format is supported), such as icons
        pre = ""
        # you can add extra information after the name (HTML format is supported), such as icons
        post = ""
        name = "Posts"
        url = "/posts/"
        # title will be shown when you hover on this menu link
        title = "Posts"
    [[menu.main]]
        weight = 2
        identifier = "tags"
        pre = ""
        post = ""
        name = "Tags"
        url = "/tags/"
        title = "Tags"
    [[menu.main]]
        weight = 3
        identifier = "about"
        pre = ""
        post = ""
        name = "About"
        url = "/about"
        title = "About"
    [[menu.main]]
        weight = 4
        identifier = "rss"
        pre = "<i class='fa-solid fa-square-rss'></i>"
        post = ""
        name = "RSS"
        url = "/index.xml"
        title = "RSS"

[params]
    # site default theme ["auto", "light", "dark"]
    defaultTheme = "auto"
    # public git repo url only then enableGitInfo is true
    gitRepo = "https://github.com/saftacatalinmihai/blog-hugo"
    # LoveIt NEW | 0.1.1 which hash function used for SRI, when empty, no SRI is used
    # ["sha256", "sha384", "sha512", "md5"]
    fingerprint = ""
    # LoveIt NEW | 0.2.0 date format
    dateFormat = "2006-01-02"
    # website title for Open Graph and Twitter Cards
    title = "Mihai Safta"
    # website description for RSS, SEO, Open Graph and Twitter Cards
    description = "Mihai Safta's blog - toughts about computing"
    # website images for Open Graph and Twitter Cards
    images = ["/profile.jpeg"]

    # Header config
    [params.header]
        # desktop header mode ["fixed", "normal", "auto"]
        desktopMode = "fixed"
        # mobile header mode ["fixed", "normal", "auto"]
        mobileMode = "auto"
        # LoveIt NEW | 0.2.0 Header title config
        [params.header.title]
            # URL of the LOGO
            logo = ""
            # title name
            name = "Mihai Safta"
            # you can add extra information before the name (HTML format is supported), such as icons
            pre = ""
            # you can add extra information after the name (HTML format is supported), such as icons
            post = ""
            # LoveIt NEW | 0.2.5 whether to use typeit animation for title name
            typeit = false

    # Footer config
    [params.footer]
        enable = true
        # LoveIt NEW | 0.2.0 Custom content (HTML format is supported)
        custom = ''
        # LoveIt NEW | 0.2.0 whether to show Hugo and theme info
        hugo = true
        # LoveIt NEW | 0.2.0 whether to show copyright info
        copyright = true
        # LoveIt NEW | 0.2.0 whether to show the author
        author = true
        # Site creation time
        since = 2019
        # ICP info only in China (HTML format is supported)
        icp = ""
        # license info (HTML format is supported)
        license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

    # LoveIt NEW | 0.2.0 Section (all posts) page config
    [params.section]
        # special amount of posts in each section page
        paginate = 20
        # date format (month and day)
        dateFormat = "01-02"
        # amount of RSS pages
        rss = 10

    # LoveIt NEW | 0.2.0 List (category or tag) page config
    [params.list]
        # special amount of posts in each list page
        paginate = 20
        # date format (month and day)
        dateFormat = "01-02"
        # amount of RSS pages
        rss = 10

    # LoveIt NEW | 0.2.0 App icon config
    [params.app]
        # optional site title override for the app when added to an iOS home screen or Android launcher
        title = "Mihai Safta"
        # whether to omit favicon resource links
        noFavicon = false
        # modern SVG favicon to use in place of older style .png and .ico files
        svgFavicon = ""
        # Android browser theme color
        themeColor = "#ffffff"
        # Safari mask icon color
        iconColor = "#5bbad5"
        # Windows v8-10 tile color
        tileColor = "#da532c"

    # Home page config
    [params.home]
        # LoveIt NEW | 0.2.0 amount of RSS pages
        rss = 10
        # Home page profile
        [params.home.profile]
            enable = true
            # Gravatar Email for preferred avatar in home page
#            gravatarEmail = "saftacatalinmihai@gmail.com"
            # URL of avatar shown in home page
            avatarURL = "/profile.jpeg"
            # LoveIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
            title = ""
            # subtitle shown in home page (HTML format is supported)
            subtitle = "Philosopher of computation"
            # whether to use typeit animation for subtitle
            typeit = true
            # whether to show social links
            social = true
            # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
            disclaimer = ""
        # Home page posts
        [params.home.posts]
            enable = true
            # special amount of posts in each home posts page
            paginate = 6
            # LoveIt DELETED | 0.2.0 replaced with hiddenFromHomePage in params.page
            # default behavior when you don't set "hiddenFromHomePage" in front matter
            defaultHiddenFromHomePage = false

    # LoveIt CHANGED | 0.2.0 Page global config
    [params.page]
        # LoveIt CHANGED | 0.2.0 social share links in post page
        [params.page.share]
            enable = true
            Twitter = true
            Facebook = true
            Linkedin = true
            Whatsapp = false
            Pinterest = false
            Tumblr = false
            HackerNews = true
            Reddit = true
            VK = false
            Buffer = false
            Xing = false
            Line = false
            Instapaper = false
            Pocket = false
            Flipboard = false
            Weibo = false
            Blogger = false
            Baidu = false
            Odnoklassniki = false
            Evernote = false
            Skype = false
            Trello = false
            Mix = false
        # LoveIt CHANGED | 0.2.0 Comment config
        [params.page.comment]
            enable = true
            [params.page.comment.gitalk]
                # LoveIt NEW | 0.1.1
                enable = true
                owner = "saftacatalinmihai"
                repo = "blog-hugo"
                clientId = "510f7416478f62962093"
                clientSecret = "b1857059534118ef1433bd5f92fe1a8e8da0f483"

    # Social config about the author
    [params.social]
        GitHub = "saftacatalinmihai"
        Linkedin = "mihaisafta"
        Twitter = "mihaisafta_"
        Strava = "67322330"
        Reddit = "CatalinMihaiSafta"
        Goodreads = "35716705-safta-mihai"
        Email = "saftacatalinmihai@gmail.com"
        Instagram = "saftacatalinmihai"
        RSS = true
        [params.social.Mastodon]
            # weight when arranging icons (the greater the weight, the later the icon is positioned)
            weight = -1
            # your social ID
            id = "@mihaisafta"
            # prefix of your social link
            prefix = "https://mastodon.social/"
            # content hovering on the icon
            title = "Mastodon"

    [params.search]
        enable = true
        # type of search engine ["lunr", "algolia"]
        type = "lunr"
        # max index length of the chunked content
        contentLength = 4000
        # placeholder of the search bar
        placeholder = " "
        # LoveIt NEW | 0.2.1 max number of results length
        maxResultLength = 10
        # LoveIt NEW | 0.2.3 snippet length of the result
        snippetLength = 30
        # LoveIt NEW | 0.2.1 HTML tag name of the highlight part in results
        highlightTag = "em"
        # LoveIt NEW | 0.2.4 whether to use the absolute URL based on the baseURL in search index
        absoluteURL = false

    # LoveIt NEW | 0.2.0 Analytics config
    [params.analytics]
        enable = true
        [params.analytics.plausible]
            domain = "blog.mihaisafta.com"

[outputs]
    home = ["HTML", "RSS", "JSON"]

# Markup related configuration in Hugo
[markup]
    defaultMarkdownHandler = 'goldmark'
    # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
    [markup.highlight]
        # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
        noClasses = false
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            linkifyProtocol = 'https'
            strikethrough = true
            table = true
            taskList = true
            typographer = true
    [markup.goldmark.parser]
        autoHeadingID = true
        autoHeadingIDType = 'github'
        wrapStandAloneImageWithinParagraph = true
    [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
        hardWraps = false
        unsafe = false
        xhtml = false